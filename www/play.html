<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/play.css"/>
    <meta charset="UTF-8">
    <title>Play</title>
</head>
<body>

<div class="container">
    <div class="heading">
        <div class="characterCreation">
            Character Creation
        </div>
    </div>

    <div class="input">
        <div class="character">
            Character name:
        </div>

        <div class="form">
            <form id="characterForm">
                <input type="text" onfocus="this.value=''" name="charName" value="John"><br>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="button one" onclick="location.href='index.html';" type="submit">
            <p>Back</p>
        </div>

        <div class="button two">
            <button name="submitCharForm" type="submit" form="characterForm">
                Next
            </button>
        </div>
    </div>
</div>
</body>
</html>
