<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/play.css"/>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>

    <title>Play</title>
</head>
<body>

<div class="container">
    <div class="heading">
        <div class="characterCreation">
            Character Creation
        </div>
    </div>

    <div class="input">
        <div class="character">
            Character name:
        </div>

        <div class="form">
            <form id="characterForm" onsubmit="var newName = document.getElementById('textInput').value; myStorage.setItem('character_name', newName);">
                <input id="textInput" type="text" onfocus="this.value=''" name="charName" value=""><br>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="button one" onclick="location.href='index.html';" type="submit">
            <p>Back</p>
        </div>

        <div class="button two">
            <button id="buttonSubmit"  name="submitCharForm" type="submit" form="characterForm">
                Next
            </button>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/new.js"></script>
</body>
</html>
